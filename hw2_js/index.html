<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сomparison of values</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-xxl-6 col-xl-8 col-lg-10 col-md-12 mx-auto mt-5 rounded-3 shadow card" >
                <div class="card-header bg-primary text-white">
                    Сравнение значений
                </div>
                <div class="card-body">
                    <form>
                        <p style="margin-bottom: 10px;">Введите два значения</p>
                        <div class="row mb-3 justify-content-between align-items-center">
                            <div class="col-lg-4 col-md-5 col-sm-12 mb-2 mb-sm-0">
                                <input type="text" class="form-control" id="value1" placeholder="Первое значение">
                            </div>

                            <div class="col-lg-auto col-md-auto col-sm-12 text-center mb-2 mb-sm-0">
                                и
                            </div>

                            <div class="col-lg-4 col-md-5 col-sm-12">
                                <input type="text" class="form-control" id="value2" placeholder="Второе значение">
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                                <button onclick="comparison()" type="button" class="btn btn-primary w-30 py-2">Сравнить</button>
                        </div>
                        <div class="mb-1 text-center">
                            <div class="col-12 align-items-center py-4 rounded shadow-sm card" id="result">
                                <p>Результаты сравнения появяться здесь</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
